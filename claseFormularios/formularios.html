<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="index,follow">
        <meta name="description" content="Esto es una pagina de formularios.">
        <title>Formularios Page</title>
    </head>
    <body>
        <main>
            <form action=""> <!--action se utiliza con js para enviar informacion a bases de datos que tengamos.-->
                <label for="nombre">
                    <span>Nombre:</span>
                    <input type="text" id="nombre" placeholder="tu nombre"> <!--el id debe ser el mismo del label for-->
                </label>
                <label for="curso">
                    <span>¿Qué dia comenzo a estudiar?</span>
                    <input type="date" id="curso"> <!--date es para fechas-->
                </label>
                <label for="timeX">
                    <span>¿A que hora sales de estudiar?</span>
                    <input type="time" id="timeX"> <!--time es para horas-->
                </label>
            </form>
        </main>
    </body>
</html>
